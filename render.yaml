services:
  - type: web
    name: linkedin-job-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RAPIDAPI_KEY
        sync: false # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard (Supabase URL)
      - key: PYTHON_VERSION
        value: 3.10.12
